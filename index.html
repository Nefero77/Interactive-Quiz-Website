<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Interactive Quiz App - Modern</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gradient-to-br">

  <div class="container py-5">
    <h1 class="text-center mb-5 text-white fw-bold">Interactive Quiz App</h1>

    <div id="subject-selection" class="text-center mb-5 bg-white rounded shadow p-4">
      <h3 class="mb-4">Choose a Subject</h3>
      <div class="d-flex justify-content-center gap-3 flex-wrap">
        <button class="btn btn-outline-primary subject-btn px-4 py-3 fw-semibold" data-subject="science">
          <i class="fas fa-flask me-2"></i> Science
        </button>
        <button class="btn btn-outline-success subject-btn px-4 py-3 fw-semibold" data-subject="math">
          <i class="fas fa-square-root-alt me-2"></i> Math
        </button>
        <button class="btn btn-outline-warning subject-btn px-4 py-3 fw-semibold" data-subject="computer">
          <i class="fas fa-laptop-code me-2"></i> Computer
        </button>
        <button class="btn btn-outline-info subject-btn px-4 py-3 fw-semibold" data-subject="design">
          <i class="fas fa-pencil-ruler me-2"></i> Design
        </button>
        <button class="btn btn-outline-dark subject-btn px-4 py-3 fw-semibold" data-subject="history">
          <i class="fas fa-landmark me-2"></i> History
        </button>
        <button class="btn btn-outline-secondary subject-btn px-4 py-3 fw-semibold" data-subject="geography">
          <i class="fas fa-globe-americas me-2"></i> Geography
        </button>
          
      </div>
    </div>

    <div id="quiz-container" class="d-none bg-white rounded shadow p-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h4 id="question-text" class="fw-semibold"></h4>
        <div class="text-muted fw-medium" id="question-count"></div>
      </div>

      <div id="progress-wrapper" class="mb-4">
        <div class="progress" style="height: 20px;">
          <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
            style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      </div>

      <div id="choices" class="d-grid gap-3 mb-4"></div>

      <div class="d-flex justify-content-between">
        <button id="prev-btn" class="btn btn-outline-secondary px-4" disabled>
          <i class="fas fa-arrow-left me-2"></i> Previous
        </button>
        <button id="next-btn" class="btn btn-primary px-4">
          Next <i class="fas fa-arrow-right ms-2"></i>
        </button>
      </div>

      <div id="result" class="mt-3 fs-5 fw-semibold text-center"></div>
    </div>

    <div id="score-container" class="d-none text-center bg-white rounded shadow p-5">
      <h2 class="fw-bold mb-4">Quiz Completed!</h2>
      <h3>Your Score:</h3>
      <div class="display-1 fw-bold text-primary" id="score"></div>
      <div class="fs-4 mb-4" id="total-questions"></div>
      <div id="final-message" class="mb-4 fs-5"></div>
      <button id="restart-btn" class="btn btn-lg btn-outline-primary px-5">
        <i class="fas fa-redo-alt me-2"></i> Restart Quiz
      </button>
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
